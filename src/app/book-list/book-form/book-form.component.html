<form [formGroup]="bookForm" (ngSubmit)="onSave()" >
  <div class="form-group">
    <label for="title">Book Title:</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" class="form-control" id="author" formControlName="author">
  </div>
  <div class="form-group">
    <label for="photo">Photo:</label>
    <input type="file" class="form-control" id="photo"(change)="detectFiles($event)" accept="image/*">
    <p class="text-success" *ngIf="fileUploaded" style="color:green"> File uploaded ! </p>
  </div>
 
  <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid|| fileIsUploading">Submit</button>
</form>
